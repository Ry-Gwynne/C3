<!DOCTYPE html>
<html>
	    <head>	
		<meta name="author" content="Ryhannah Gwynne B. Nievez">
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> Genetic Coding</title>
		
        </head>	
        <body>	
        <script>
		
            var mRNA = prompt ("Please enter the mRNA sequence: ").toUpperCase();
            var begin = mRNA.indexOf("AUG");
			var arrayCodon = [];
            var arrayAminoAcid = [];
			var codon = "";
			var acid = "";
			
            if (begin == -1) {
            document.write ("Starting codon cannot be found.") } 
			    else {
                var frameReading = mRNA.slice(begin);
                var k = 0;

            while (k < frameReading.length - 3) {
                codon = frameReading.slice(k, k + 3);
                arrayCodon.push(codon);
                k += 3 }

            for (var k = 0; k < arrayCodon.length; k++) {
            
            switch (arrayCodon[k]) {
				case "GCU":
                case "GCC":
                case "GCA":
                case "GCG":
                    acid = "Ala";
					break;
				case "CGU":
                case "CGC":
                case "CGA":
				case "CGG":
				case "AGA":
				case "AGG":
                    acid = "Arg";
					break;
				case "AAU":
				case "AAC":
				    acid = "Asn";
					break;
				case "GAU":
				case "GAC":
				    acid = "Asp";
					break;
				case "UGU":
                case "UGC":
                    acid = "Cys";
					break;
				case "CAA":
				case "CAG":
				    acid = "Gln";
					break;
				case "GAA":
				case "GAG":
				    acid = "Glu";
					break;
				case "GGU":
				case "GGC":
				case "GGA":
				case "GGG":
                    acid = "Gly";
					break;
				case "CAU":
				case "CAC":
				    acid = "His";
					break;
				case "AUU":
                case "AUC":
                case "AUA":
                    acid = "Ile";
					break;
				case "UUA":
                case "UUG":
                case "CUU":
                case "CUC":
                case "CUA":
                case "CUG":
                    acid = "Leu";
					break;
				case "AUG":
                    acid = "Met";
					break;
				case "UUU":
                case "UUC":
                    acid = "Phe";
					break;
				case "CCU":
                case "CCC":
                case "CCA":
                case "CCG":
                    acid = "Pro";
					break;
				case "UCU":
                case "UCC":
                case "UCA":
                case "UCG":
				case "AGU":
				case "AGC":
                    acid = "Ser";
					break;
				case "ACU":
                case "ACC":
                case "ACA":
                case "ACG":
                    acid = "Thr";
					break;
				case "UGG":
                    acid = "Trp";
					break;
				case "UAU":
                case "UAC":
                    acid = "Tyr";
					break;
				case "UAA":
				case "UAG":
				case "UGA":
                    acid = "STOP";
                    break;
                default:
                    acid = "Unknown";
                    break;
                }
                arrayAminoAcid.push(acid);
                }
				
                document.write('[' + arrayCodon.map(codon => `"${codon}"`).join(',ㅤ') + ']');
                document.write('<br>' + '<br>' + arrayAminoAcid.map((acid, index) => `${arrayCodon[index]} → ${acid}`).join('<br>'));
            
		        }
			 
        </script>
		
        </body>
		
</html>
