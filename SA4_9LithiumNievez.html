<!DOCTYPE html>
<html>
	<head>
		<title>Car Deprecation Calculator</title>
		<meta name="author" content="Ryhannah Gwynne B. Nievez">
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        	body {background: lightblue; 
            	font-family: arial;
                color: navy;
            }
            button {padding: 10px; background:violet }
            span {color: maroon}
        </style>

	</head>
<body>
	<h1> Car Depreciation Calculator </h1>
	<h2> Your Car Model: <span id="model"> </span></h2>
    <h2> Car Cost: <span id="cost"> </span></h2>
    <h2> Age of your Car: <span id="age"> </span></h2>
    <h2> Good Condition?: <span id="condition"> </span></h2>
    <h2> Your Car's Current Market Value <span id="currentvalue"> </span></h2>
    
    <button onclick="enterCar()"> Enter your Car information </button>
    <script>
    	function enterCar() {
        	carmodel = prompt("Enter Car Model");
            carcost = prompt("Enter Cost of the Car");
            carage = prompt("How old is your car?");
            good = confirm("In Good Condition? Ok for Yes / Cancel for No");
            model.innerHTML = carmodel;
            cost.innerHTML = carcost;
            age.innerHTML = carage;
            condition.innerHTML = (good) ? "Yes" : "No";      
            computeMarketValue( carcost ,carage, good); // create this function 
        }
		/*function calls the other variables*/
		function computeMarketValue(carcost ,carage, goodCondition){
		/*computes the CMV depending on the carage*/
		var result;
			if (carage > 10) {
				result = 70000;
				}
			else if (carage >=8) {
				result = 100000;
				}
			else if (carage >=5) {
				result = carcost * 0.25;
				}
			else if (carage <5) {
				 result = carcost * 0.5;
				}
			/* if the car is not in good condition, it will subtract 10% from the CMV*/
			if (!goodCondition) {
                     result *= 0.9;
			}
                document.getElementById("currentvalue").innerHTML = result.toFixed(2);
			}
            
    </script>
    
</body>
</html>
